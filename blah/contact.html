                <form name="contactform" method="post" action="send_form_email.php">

                    <br>
                        <label for="fname"><h6>First Name:</h6></label>
                    
                    <input class="input-resp" type="text" id="fname" name="first_name" placeholder="Your name..." maxlength="20">
                    </center>
                    
                   <br>
                    <center>
                        <label for="lname"><h6>Last Name:</h6></label>
                    <input class="input-resp" type="text" id="lname" name="last_name" placeholder="Your last name..." maxlength="20" >
                    </center>
                    
                    <br>
                    <center>
                        <label for="email"><h6>Your Email:</h6></label>
                    <input class="input-resp" type="text" id="email" name="email" placeholder="Your email..." maxlength="30" >
                    </center>
                    
                    <br>
                    <center>
                        <label for="telephone"><h6>Phone Number:</h6></label>
                    <input class="input-resp" type="text" id="telephone" name="telephone" placeholder="### ### ####" maxlength="14" >
                    </center>
                    
                    <br>
                    <center>
                        <label for="comments"><h6>Message:</h6></label>
                    <br>
                    <textarea id="comments" name="comments" placeholder="Write something..." style="height:200px; width: 60%; max-height: 400px; min-height: 200px; " maxlength="400"></textarea>
                    </center>
                    
                    <br>
                    <center>
                    <input type="submit" value="Send">
                    </center>
                    <br>
                    <br>
